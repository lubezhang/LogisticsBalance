
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>对账单</title>
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../lib/ligerUI/js/core/base.js"></script>
    <script type="text/javascript" src="../lib/ligerUI/js/ligerui.all.js"></script>
    <script type="text/javascript" src="../resource/script/common.js"></script>
    <script type="text/javascript" src="../resource/script/balanceExport.js"></script>
</head>
<body style="padding:0px; overflow:hidden;">

<div class="l-panel-search">
    <div class="l-panel-search-item">客户：</div>
    <div class="l-panel-search-item"><input type="text" id="s_customerId" value=""/></div>
    <div class="l-panel-search-item"><input type="text" id="s_addrDateBegin" value=""/></div>
    <div class="l-panel-search-item"><input type="text" id="s_addrDateEnd" value=""/></div>
    <div class="l-panel-search-item">
        <select name="s_payoffState" id="s_payoffState" ltype="select">
            <option value="">全部</option>
            <option value="1">已结</option>
            <option value="2">未结</option>
        </select>
    </div>
    <div class="l-panel-search-item">
        <div id="searchbtn" style="width:40px;">搜索</div>
    </div>
    <div class="l-panel-search-item" id="gatherMoney"></div>
</div>

<div id="maingrid"></div>

<form action="/replenishController/exportLogistics.do?isEdit=1" name="downloadSubmit" method="post" target="downloadContent">
    <input type="hidden" name="customerId" id="customerId" value=""/>
    <input type="hidden" name="payoffState" id="payoffState" value="2"/>
    <input type="hidden" name="balanceCode" id="balanceCode" value=""/>
    <input type="hidden" name="addrDateBegin" id="addrDateBegin" value=""/>
    <input type="hidden" name="addrDateEnd" id="addrDateEnd" value=""/>
</form>
<iframe id="downloadContent" name="downloadContent" src="" width="0" height="0" frameborder="0"></iframe>
</body>
