
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户管理</title>
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../lib/jquery/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../lib/ligerUI/js/core/base.js"></script>
    <script type="text/javascript" src="../lib/ligerUI/js/ligerui.all.js"></script>
    <script type="text/javascript" src="../lib/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-validation/jquery.metadata.js"></script>
    <script type="text/javascript" src="../lib/jquery-validation/messages_cn.js"></script>
    <script type="text/javascript" src="../resource/script/common.js"></script>
    <script type="text/javascript" src="../resource/script/userQuery.js"></script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-test{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}
    </style>
</head>
<body style="padding:0px; overflow:hidden;">

<div class="l-panel-search">
    <div class="l-panel-search-item">登录名：</div>
    <div class="l-panel-search-item"><input type="text" id="s_username" value=""/></div>
    <div class="l-panel-search-item">真实姓名：</div>
    <div class="l-panel-search-item"><input type="text" id="s_operatorName" value=""/></div>
    <!--<div class="l-panel-search-item"><input type="text" id="s_addrDateBegin" value=""/></div>-->
    <!--<div class="l-panel-search-item"><input type="text" id="s_addrDateEnd" value=""/></div>-->
    <div class="l-panel-search-item">
        <div id="searchbtn" style="width:40px;">搜索</div>
    </div>
</div>

<div id="maingrid"></div>

<!--/////////////////////////////////////////////////////////////////////////-->
<!--快递单详情页面-->
<div id="userDetail">
    <form name="form1" method="post" action="" id="form1">
        <input type="hidden" name="operatorId" id="operatorId" value=""/>
        <div>
        </div>
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">登录名:</td>
                <td align="left" class="l-table-edit-td"><input name="username" type="text" id="username" ltype="text" validate="{required:true,minlength:5,maxlength:64}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">密码:</td>
                <td align="left" class="l-table-edit-td"><input name="password" type="password" id="password" ltype="text" validate="{required:true,minlength:5,maxlength:64}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">确认密码:</td>
                <td align="left" class="l-table-edit-td"><input name="repassword" type="password" id="repassword" ltype="text" validate="{required:true,'equalTo':'#password',minlength:5,maxlength:64,messages{'equalTo':'两次密码不一致'}}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">名称:</td>
                <td align="left" class="l-table-edit-td"><input name="operatorName" type="text" id="operatorName" ltype="text" validate="{required:true,minlength:5,maxlength:64}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">用户类型:</td>
                <td align="left" class="l-table-edit-td">
                    <select name="operatorType" id="operatorType" ltype="select">
                        <option value="1">管理员</option>
                        <option value="2">普通用户</option>
                    </select>
                </td>
            </tr>

        </table>
        <br />
        <input type="submit" value="提交" id="Button1" class="l-button l-button-submit" />
        <input type="button" value="重置" class="l-button l-button-test"/>
    </form>
</div>
<!--/////////////////////////////////////////////////////////////////////////-->
</body>
</html>
